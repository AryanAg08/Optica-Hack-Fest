<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-roller">
        <h1>Dice Roller</h1>
        <select id="dice-type">
            <option value="6">D6</option>
            <option value="20">D20</option>
        </select>
        <button id="roll-button">Roll Dice</button>
        <button id="show-image-button" style="display:none;">Show Dice Image</button>
        <div id="result">Roll the dice to see the result!</div>
        <img id="dice-image" src="" alt="Dice Face" style="display:none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
